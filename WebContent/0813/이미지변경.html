<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<style>
td{
      width : 200px;
      height: 40px;
   }
   table{
      border : 1px solid blue;
      border-collapse: collapse; 
   }
   #col{
      text-align: center;
   }
   #per{
      background-color: yellow;
   }
   #com{
      background-color: pink;
   }
   #result{
      text-align: center;
   }
</style>

<script>
arr=["단풍.jpg", "등대.jpg", "국화.jpg", "산.png", "셔틀콕.jpg" ,"식품2.jpg", "아메리카노;.jpg", "옷.jpg"];

window.onload = function(){
    start = document.getElementById('start');
    end = document.getElementById('end');
 }
function proc1(){

	//클릭 시 확인 버튼 사라지고 종료버튼 등장
	start.style.display = "inline";
	end.style.display = "none";
	
	a = SetInterval(function(){
		//랜덤 발생
		rand = Math.floor(Math.random())
		//이미지 선택
		arr[rand].firstChild.data;
		
		//#img1인 요소의 src를 변경
		
		
	}, 1000)
}

function proc2(){
	//setInterval 종료
	
	//확인버튼 나타나고 종료버튼 사라짐
	
}

function game(){
    Larr = ["가위_좌.png","바위_좌.png","보_좌.png"];
    Rarr = ["가위_우.png","바위_우.png","보_우.png"];
    
    imgL = document.createElement('img');
    
    left = document.getElementById('left');
    you = prompt("가위바위보를 입력하세요.")
    if(you=="가위") imgL.src= "../images/"+Larr[0];
    else if(you=="바위") imgL.src= "../images/"+Larr[1];
    else if(you=="보") imgL.src= "../images/"+Larr[2];
    left.appendChild(imgL);
    
    
    right = document.getElementById('right');
    randR = Math.floor(Math.random()*Rarr.length);
    if(randR==0) com = "가위";
    else if(randR==1) com = "바위";
    else if(randR==2) com = "보";
    imgR = document.createElement('img');
    imgR.src= "../images/"+Rarr[randR];
    right.appendChild(imgR);
    
    
    res = "";
    if(com == you){
       res += "비김" ;
    } else if((com=="가위" && you=="바위")
          || (com=="바위" && you=="보")
          || (com=="보" && you=="가위")){
             res += "사용자 이김";
    } else {
          res += "컴퓨터 이김";
    }
    res2 = document.createTextNode(res);
    result = document.getElementById('result');
    p = document.createElement('p');
    p.appendChild (res2);
    result.appendChild(p);
    
 }
</script>
</head>
<body>

<div class="box">
		<h3>1. 이미지 변경</h3>
		버튼을 클릭하면 1초간격으로 이미지를 변경. 이미지 배열을 이용한다.<br>
		랜덤을 이용해서 이미지를 선택
		<br><br>
		<input id ="start" type="button" value="확인" onclick="proc1()"> <br> <br>
		<input id ="end" type="button" value="종료" onclick="proc2()"> <br> <br>
		<div id="result1"></div>
		<img src ="../images/대나무숲.jpg" id="img1" alt = "이미지ㅣ">
	</div>

<div class="box">
      <h3>2. 가위바위보</h3>
      버튼을 클릭하면 1초 간격으로 이미지를 변경<br>
      이미지 배열을 이용<br>
      <br>
      
      <table border="1">
         <tr>
            <td colspan="2"><input type="button" value="게임시작" onclick="game()"></td>
         </tr>
         
         <tr id="col">
            <td id="per">사 람</td>
            <td id="com">컴 퓨 터</td>
         </tr>
         
         <tr>
            <td id="left"></td>
            <td id="right"></td>
         </tr>
         
         <tr>
            <td id="result" colspan="2"></td>
         </tr>
         
      </table>
   </div>
</body>
</html>
