<script>

window.onload = function(){
	
}

vdiv.innerHTML = now;

<pre>
실행 하자마자 날짜 생성하여 div에 출력 한다.
body보다 위ㅏ쪽에서 코딩한 script를 수행시 body태그 안의 요소에 접근할 수 없다.

그래서 window.onload = function(){}
body안의 요소들로 실행 해 document객체를 만들고 window브라우저에 실행완료 후 script를 나중에 실행하도록 한다
