	if(x>=90){
		str ="A";
	}else if(x>=80){
		str = "B";
	}else if(x>=70){
		str = "C";
	}else if(x>=60){
		str = "D";
	}else {
		str = "F";
	}
	
	res = "점수: "+x+"<br>";
	res += "학점: "+str+"입니다";
	
	document.getElementById('out').innerHTML = res;
