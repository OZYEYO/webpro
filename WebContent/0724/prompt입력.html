function add(){
	let x = prompt("첫번째 정수를 입력하세요: ");
	let y = prompt("두번째 정수를 입력하세요");
	
	sum=x+y;
	
	vsum = document.getElementById('sum');
	
	let res = "입력1 : "+x+"<br>";
	res += "입력2: "+y+"<br>";
	res += "덧셈 결과" +sum;
	
	vsum.innerHTML = res;
}

	<pre>
	확인버튼 클릭하면 두개의 수를 입력하여 덧셈을하고, div에 출력
	</pre>
	<input type="button" value="확인" onclick="add()">
	<br>
	<div id="sum"></div>
