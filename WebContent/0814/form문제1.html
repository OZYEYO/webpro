<script>

window.onload = function(){
	//form에 해당 String저장
	form = document.ff
	//input에 커서 깜빡이게
	form.input.focus();
	
}
	function proc1(){
		//입력받은(input)value값 갖고와서 변수에 저장 (= 몇단인지 입력받은 거)
		inputvalue = form.input.value;
		
			res = inputvalue +"단"+"\n\n" +	inputvalue + " * 1 = "+inputvalue+"\n";
		for(i=2; i<=9; i++){
			res += inputvalue + " * " + i +" = "+ inputvalue*i +"\n";
		}
		
		document.ff.area.value = res;
		
		
	}
</script>

<div class="box">

		<table>
		<tr>
			<td>
			<p>
				<input id="dan" name="input" type="text">단 <input type="button" value="출력" onclick="proc1()">
			</p>
			</td>
		</tr>
		
		<tr>
