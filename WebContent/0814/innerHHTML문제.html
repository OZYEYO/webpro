<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML 문제</title>
<link rel = "stylesheet" href = "../css/public.css">

<style>
	table{
		width: 50%;
		height : 50%;
		text-align : center;
	}
	
	#result{
		font-size : 1.5em;
	}
</style>

<script>

window.onload = function(){
	form = document.ff
}
		function proc1(){
			danvalue = form.dan.value;
			
			res = danvalue + " * 1 = "+danvalue+"<br>";
			for(i=2; i<=9; i++){
				res += danvalue + " * " + i +" = "+ danvalue*i +"<br>";
			}
		document.getElementById("result").innerHTML = res;
		}
</script>

</head>
<body>

<div class="box">
		<h3>1. innerHHTML문제</h3>

		select와 innerHHTML을 이용하여 다음과 같이 만드시오.<br>
		40_1_select구구단
		<br><br>
		<form name="ff">
		<table>
			<tr>
				<td>
				<select name="dan">
					<option value="2">2단</option><br>
					<option value="3">3단</option><br>
					<option value="4">4단</option><br>
					<option value="5">5단</option><br>
					<option value="6">6단</option><br>
					<option value="7">7단</option><br>
					<option value="8">8단</option><br>
					<option value="9">9단</option><br>
				</select>
				<input type="button" value="출력" onclick="proc1()"> <br><br>
				</td>
			</tr>
				
			<tr>
				<td name="out" id="result">
					<strong>결과 출력</strong>
				</td>
			</tr>
		
			<tr>
				<td></td>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
